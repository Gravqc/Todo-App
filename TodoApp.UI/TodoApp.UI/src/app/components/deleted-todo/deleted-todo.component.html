<div class="container">
    <h3>Delted Todos</h3>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Description</th>
            <th scope = "col">Created Date</th>
            <th scope="col">Deleted Date</th>
            <th scope="col">Completed?</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let todo of todos">
            <th [class.stroke]="todo.isCompleted">{{ todo.description }}</th>
            <td>{{ todo.createdDate | date: "dd/MM/yyyy h:mm a" }}</td>
            <td>{{todo.deletedDate | date: "dd/MM/yyyy h:mm a"}}</td>
            <td>{{todo.isCompleted}}</td>
            <td><a [routerLink]="[]" (click)="undoDelete(todo.id,todo)">Undo</a></td>
          </tr>
        </tbody>
      </table>
</div>
